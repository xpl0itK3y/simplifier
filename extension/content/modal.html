<div class="modal-header">
    <span class="modal-title">Text Simplifier</span>
    <span class="close-btn" title="Закрыть">&times;</span>
</div>
<div class="modal-body">
    <div class="actions">
        <button class="action-btn" data-mode="simple" title="Объяснение простым языком без жаргона">Просто</button>
        <button class="action-btn" data-mode="short" title="Сжатие всего текста в одно предложение">Кратко</button>
        <button class="action-btn" data-mode="key_points" title="Главные мысли в виде списка">Тезисно</button>
        <button class="action-btn" data-mode="examples" title="Объяснение с примером из жизни">С примером</button>
    </div>
    <div id="result-content" class="result-area">
        <div class="result-text" style="color: #888;">
            <strong>Выделенный текст:</strong><br>
            "<span id="selection-preview"></span>"
            <br><br>
            Выберите режим упрощения выше.
        </div>
    </div>
</div>
<div class="footer">
    Работает на AI (Stream)
</div>
